<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$YT2ME – You Talkin' To Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
    }
    header img {
      max-width: 300px;
      height: auto;
    }
    h1 {
      font-size: 2.4em;
      margin: 10px 0 5px;
    }
    p {
      font-size: 1.2em;
      margin: 5px 0 30px;
    }
    .buttons {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .x-button {
      background: #1d9bf0;
    }
    .x-button:hover {
      background: #147bc9;
    }
    .telegram-button {
      background: #28a8e9;
    }
    .telegram-button:hover {
      background: #1a91d1;
    }
    .qr-section {
      margin: 40px 0;
    }
    .qr-section img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
    footer {
      margin: 40px 0;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="tumi.png" alt="Tumi mascot">
    <h1>$YT2ME</h1>
    <p>The token of the people. You talkin’ to me?</p>
  </header>

  <div class="buttons">
    <a class="x-button" href="https://x.com/YT2ME" target="_blank">Follow us on X</a>
    <a class="telegram-button" href="https://t.me/YT2ME" target="_blank">Join Telegram</a>
  </div>

  <div class="qr-section">
    <a href="https://t.me/YT2ME" target="_blank">
      <img src="qr-yt2me.jpg" alt="Join Telegram via QR code">
    </a>
  </div>

  <footer>
    © 2025 $YT2ME. All rights reserved.
  </footer>
</body>
</html>
